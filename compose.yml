version: "3.9"

services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-app
    ports:
      - "8000:8000"
    environment:
      - POETRY_VIRTUALENVS_CREATE=false
      - POETRY_NO_INTERACTION=1
    command: >
      uvicorn app.main:app --host 0.0.0.0 --port 8000
